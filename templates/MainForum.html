<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd3;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333333;
            color: rgba(255, 168, 168, 0.9);
            display: flex;
            justify-content: center; /* Center items horizontally */
            align-items: center;
            position: relative; /* Make header a relative container */
        }
        .menu-icon {
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
            position: absolute; /* Position menu icon absolutely */
            left: 10px; /* Position menu icon at the right */
            top: 50%; /* Center menu icon vertically */
            transform: translateY(-50%); /* Center menu icon vertically */
        }
        .sidebar {
            width: 250px;
            background-color: rgba(51, 51, 51, 0.92);
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s ease;
            padding-top: 60px; /* Adjust to accommodate header */
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: rgba(85, 85, 85, 0);
        }
        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        .container-content {
            margin-left: 0; /* Adjust to accommodate sidebar width */
            transition: margin-left 0.3s ease;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .user-details {
            margin-top: 20px;
        }
        .user-details p {
            margin-bottom: 10px;
        }
        .year-semester-select {
            margin-top: 20px;
            text-align: center;
        }
        .year-semester-select select {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .year-semester-select select#semester-select {
            display: none;
        }
        .logout-link {
            text-align: center;
            margin-top: 20px;
        }
        .logout-link a {
            color: #007bff;
            text-decoration: none;
            background-color: #f4f4f4;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .logout-link a:hover {
            background-color: #ddd;
        }
        .course-select {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        .course-select select {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        h2 {
            text-align: center;
            font-size: 2em; /* Make the text bigger */
            font-weight: bold; /* Make the text bolder */
        }
        .sidebar a {
            /* ... existing styles ... */
            color: #ffa8a8; /* Change the color of the strings */
            padding-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="menu-icon" onclick="toggleSidebar(event)">☰</div>
        <h2>{{ user.first_name }} {{ user.last_name }}, welcome to S4S Forum</h2>
    </header>
    <div class="sidebar" id="sidebar">
        <div class="close-icon" onclick="toggleSidebar(event)">×</div>
        <a href="/My_Profile/">My Profile</a>
        <a href="/Settings/">Settings</a>
        <a href="/About_us/">About us</a>
        <a href="{% url 'logout' %}">Sign Out</a>
    </div>
</div>

<script>
    function toggleSidebar(event) {
        event.stopPropagation();
        const sidebar = document.getElementById('sidebar');
        sidebar.style.left = (sidebar.style.left === "0px") ? "-250px" : "0px";
    }

    // Close the menu when clicking outside of it
    document.addEventListener('click', function(event) {
        const sidebar = document.getElementById('sidebar');
        if (!sidebar.contains(event.target)) {
            sidebar.style.left = "-250px";
        }
    });
</script>


</body>
</html>
