<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(59, 155, 215,0.35);
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        header {
            background-color: rgba(59, 155, 215,0.35);
            color: rgb(0, 0, 0);
            display: flex;
            justify-content: center; /* Center items horizontally */
            align-items: center;
            position: relative; /* Make header a relative container */
        }
        .top-left {
            position: absolute;
            top: 1px;
            right: 0;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
            background-color: #f4f4f4;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .signup-link a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<header>
     <a href="/" style="text-decoration: none; color: inherit;">&nbsp;üè†</a>
    <a href="/" style="text-decoration: none; color: inherit;"><h2>S4S Forum page</h2></a>
        <a href="{% url '' %}" class="top-left">
            <img src="https://i.imgur.com/YAy1rDP.png" alt="Clickable image" width="250" height="75" class="invert-color">
        </a>
</header>
<div class="container">
    <h2>Login</h2>
    <form action="/login/" method="post">
        {% csrf_token %}
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <div class="signup-link">
        <p><a href="/sent_test_email/">Forgot password?</a></p>
        <p>Don't have an account? <a href="/signup">Sign up</a></p>
    </div>
</div>

</body>
</html>
