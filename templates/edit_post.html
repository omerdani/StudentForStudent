<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <style>
        body {
             background: linear-gradient(to bottom, rgba(255, 255, 255, 1), {{ request.session.color|default:'rgb(115, 126, 126)' }});
              background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            direction: rtl;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        form {
            padding: 80px;
            border-radius: 6px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,10);
            width: 100%;
            max-width: 900px;
        }

        label {
            font-size: 25px; /* Increase label font size */
        }
   .comment {
       background-color: rgba(162, 153, 145, 0.08);
       box-shadow: 0 2px 4px rgba(8, 114, 108, 0.88);
        border-radius: 5px;

        margin-bottom: 30px; /* adjust as needed */
        word-wrap: break-word;
           margin-top: 20px; /* Adjust this value as needed */

    }
    input[type="text"], textarea {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #7a7272;
        background: rgba(224, 223, 223, 0.35);
        border-radius: 4px;
        resize: none; /* Add this line */
    }
textarea#content {
    width: 100%; /* Adjust the width as needed */
    height: 200px; /* Adjust the height as needed */
}
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 15px 30px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'edit_post' post.id %}">
        {% csrf_token %}
        <label for="title">כותרת:</label><br>
        <input type="text" id="title" name="title" value="{{ post.title }}"><br>
        <label for="content">תוכן הפוסט:</label><br>
        <textarea id="content" name="content">{{ post.content }}</textarea><br>
        <button type="submit">עדכן פוסט</button>
    </form>
</body>
</html>
